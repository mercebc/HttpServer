plugins {
    id 'java'
}

group 'merce'
version '1.0-SNAPSHOT'

jar {
    manifest {
        attributes(
                'Main-Class': 'Core.Main'
        )
    }
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task stage {
    dependsOn build
}
